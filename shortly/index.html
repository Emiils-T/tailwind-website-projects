<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Shortly</title>
  </head>
  <body>
    <section id="hero">
      <div class="container max-w-6xl">
        <div class="flex items-center justify-between p-6">
          <div class="flex flex-row space-x-20">
            <!-- logo -->
            <img src="./images/logo.svg" alt="" class="w-28" />
            <!-- navigation -->

            <div class="flex space-x-8 font-bold text-gray-400">
              <div>Features</div>
              <div>Pricing</div>
              <div>Resources</div>
            </div>
          </div>

          <div class="flex space-x-8 font-bold items-center">
            <div class="text-gray-400">Login</div>
            <div class="py-3 px-6 bg-cyan text-white rounded-full">Sign Up</div>
          </div>
        </div>

        <!-- hero image/hero text-->
        <div class="container max-w-6xl">
          <div class="flex">
            <div>
              <h2 class="text-6xl font-bold">More than just shorter links</h2>
              <p class="text-2xl text-gray-400">
                Build your brand's recognition and get detailed insights on how
                your links are performing.
              </p>
            </div>
            <img
              class="mx-auto max-w-2xl"
              src="images/illustration-working.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
