<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Shortly</title>
  </head>
  <body>
    <section id="hero">
      <div class="container mx-auto">
        <!-- nav bar -->
        <div class="relative flex items-center justify-between p-6">
          <div class="flex flex-row space-x-20">
            <!-- logo -->
            <img src="./images/logo.svg" alt="" class="w-28" />
            <!-- navigation -->

            <div
              class="lg:flex hidden space-x-8 font-bold text-gray-400 items-center"
            >
              <div>Features</div>
              <div>Pricing</div>
              <div>Resources</div>
            </div>
          </div>

          <div class="lg:flex hidden space-x-8 font-bold items-center">
            <div class="text-gray-400">Login</div>
            <a
              href="#"
              class="py-3 px-6 bg-cyan text-white rounded-full hover:opacity-70"
            >
              Sign Up
            </a>
          </div>

          <!-- mobile nav -->
          <div class="lg:hidden">
            <button
              id="menu-btn"
              type="button"
              class="z-40 block hamburger lg:hidden focus:outline-none"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </div>

          <!-- mobile menu -->
          <div
            id="menu"
            class="absolute hidden top-20 left-6 right-6 p-6 rounded-lg text-md text-white font-bold bg-darkViolet z-100"
          >
            <div class="flex flex-col items-center space-y-6">
              <a href="#" class="w-full text-center">Features</a>
              <a href="#" class="w-full text-center">Pricing</a>
              <a href="#" class="w-full text-center">Resources</a>
              <a href="#" class="w-full text-center border-t pt-4 border-gray-400">Login</a>
              <a href="#" class="w-full bg-cyan py-3 text-center text-white rounded-full hover:opacity-70">Sign up</a>
            </div>
          </div>
        </div>

        <!-- hero image/hero text-->
        <div>
          <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
            <div class="flex flex-col lg:mt-16 lg:w-1/2">
              <h2
                class="lg:text-6xl text-5xl font-bold mb-10 lg:max-w-md max-w lg:text-left text-center"
              >
                More than just shorter links
              </h2>
              <p
                class="text-2xl text-gray-400 mb-10 lg:max-w-md lg:text-left text-center"
              >
                Build your brand's recognition and get detailed insights on how
                your links are performing.
              </p>
              <div class="mx-auto lg:mx-0">
                <a
                  href="#"
                  class="mx-auto py-4 px-10 bg-cyan text-2xl text-white rounded-full font-bold hover:opacity-70"
                >
                  Get Started
                </a>
              </div>
            </div>
            <div class="mb-24 mx-auto md:w-180 lg:mb-0 lg:w-1/2">
              <img src="images/illustration-working.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
