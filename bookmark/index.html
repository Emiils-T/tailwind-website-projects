<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="container mx-auto p-6 relative">
      <div class="flex flex-row justify-between items-center my-6">
        <div class="z-40">
          <img src="./images/logo-bookmark.svg" alt="" class="hidden md:block"/>
          <img src="./images/logo-bookmark-footer.svg" alt="" class="md:hidden ">
        </div>

        <div
          class="hidden md:flex flex-row uppercase md:space-x-10 items-center text-grayishBlue"
        >
          <a href="#features" class="tracking-widest hover:text-softRed"
            >Features</a
          >
          <a href="#download" class="tracking-widest hover:text-softRed"
            >Download</a
          >
          <a href="#faq" class="tracking-widest hover:text-softRed">Faq</a>
          <a
            href="#"
            class="bg-softRed px-8 py-2 rounded-lg text-white hover:bg-white hover:text-softRed border-2 border-softRed"
            >Login</a
          >
        </div>

        <div class="md:hidden">
          <button
            id="menu-btn"
            type="button"
            class="z-40 block hamburger md:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>

        <div
          id="menu"
          class="absolute top-0 bottom-0 left-0 hidden flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-white uppercase opacity-90 bg-veryDarkBlue"
        >
          <a href="#" class="hover:text-pink-500">About</a>
          <a href="#" class="hover:text-pink-500">Careers</a>
          <a href="#" class="hover:text-pink-500">Events</a>
          <a href="#" class="hover:text-pink-500">Products</a>
          <a href="#" class="hover:text-pink-500">Support</a>

      </div>
    </nav>
